<script>// hello
  /** @type {HTMLCanvasElement} */
  const canvas_list = document.querySelectorAll('canvas')
  for (const canvas of canvas_list) {
    const context = canvas.getContext('2d')
    context.font = '38pt Arial'
    context.fillStyle = 'cornflowerblue'
    context.strokeStyle = 'red'
    context.fillText('Hellod Canvas', canvas.width/2 - 150,canvas.height/2 + 15)
    context.strokeText('Hellod Canvas', canvas.width/2 - 150,canvas.height/2 + 15)
  }
</script>
